<!doctype html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|DM+Serif+Display|Miss+Fajardose&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script type="text/javascript" src="js/main.js"></script>
  <title>Poetry by Mood and Weather</title>
</head>

<body>
<!-- START MODAL -->
  <div class= "startModal">
    <h2> CHOOSE YOUR TYPE OF POEM</h2>
    <div class= "button-container">
      <div id="happy" class="button happy"></div>
      <div id="sad" class="button sad"></div>
      <div id="weather" class="button weather"></div>
      <div id="random" class="button random"></div>
    </div>
  </div>

  <!-- Loader -->
  <div class="loader hide"></div>
  <!-- POEM DISPLAY -->
  <img>
    <div class="poemsBox hide" id="poemsBox">
      <div class="poems" id="poems">
        <!-- <button id="getSadPoems">Sad Poems</button>
        <button id="getHappyPoems">Happy Poems</button> -->
        <div class="title" id="title"></div>
        <div class="poemScroll" id="poemScroll"></div>
      </div>
    <div class="author" id="author"></div>
  </div>
</body>
</html>
